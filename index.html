<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* CSS 선택자에 인식되는 이름으로 "ticket.btn" 사용 */
        [class="ticket\\.btn"] {
            width: 100px;
            height: 50px;
            background-color: red;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
    <title>Red Ticket Button</title>
</head>
<body>
    <!-- "ticket.btn" 클래스를 가진 빨간색 네모 박스 -->
    <div class="ticket.btn">Click me</div>
</body>
</html>
